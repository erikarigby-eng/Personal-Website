<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
        form { margin: 20px 0; }
        input, select { margin: 5px; }
    </style>
</head>
<body>
    <h1>Quiz Debug Test</h1>
    
    <div class="test-section">
        <h2>Test Quiz Form</h2>
        <form id="testQuizForm">
            <div>
                <label>What's your favorite book?</label><br>
                <input type="text" name="q1" placeholder="Enter book title" required>
            </div>
            <div>
                <label>What do you love most?</label><br>
                <input type="radio" name="q2" value="romance" required> Romance<br>
                <input type="radio" name="q2" value="action" required> Action<br>
            </div>
            <div>
                <label>Select genres (up to 2):</label><br>
                <input type="checkbox" name="q3" value="romance"> Romance<br>
                <input type="checkbox" name="q3" value="fantasy"> Fantasy<br>
                <input type="checkbox" name="q3" value="scifi"> Sci-Fi<br>
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
        <div id="testResult" class="result"></div>
    </div>

    <script>
        // Test the quiz form submission
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up test quiz...');
            
            const form = document.getElementById('testQuizForm');
            if (!form) {
                console.error('Test form not found!');
                return;
            }
            
            console.log('Test form found, adding submit listener...');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Test form submitted!');
                
                const formData = new FormData(e.target);
                const answers = {
                    q1: formData.get('q1')?.trim(),
                    q2: formData.get('q2'),
                    q3: formData.getAll('q3')
                };
                
                console.log('Test answers:', answers);
                
                const resultDiv = document.getElementById('testResult');
                resultDiv.innerHTML = `
                    <h3>Quiz Results:</h3>
                    <p><strong>Favorite Book:</strong> ${answers.q1 || 'Not provided'}</p>
                    <p><strong>What you love:</strong> ${answers.q2 || 'Not selected'}</p>
                    <p><strong>Genres:</strong> ${answers.q3.join(', ') || 'None selected'}</p>
                    <p><strong>Status:</strong> âœ… Quiz form is working!</p>
                `;
            });
            
            console.log('Test quiz setup complete!');
        });
    </script>
</body>
</html>
